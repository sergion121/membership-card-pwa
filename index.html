<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="initial-scale=1.0, user-scalable=no, width=device-width, height=device-height"
  >
  <title>Membership Card PWA</title>

  <!-- PWA Meta Tags -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- Link to Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Link to CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Video Element (no autoplay to comply with iOS user gesture rules) -->
  <video
    id="background-video"
    class="background-video"
    muted
    playsinline
    webkit-playsinline
    loop
  >
    <source id="video-source" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Overlay Text -->
  <div class="overlay-text">Tap to Play / Next Video!</div>

  <!-- Link to JS -->
  <script src="app.js"></script>

  <!-- Register Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js')
          .then(registration => {
            console.log('Service Worker Registered with scope:', registration.scope);
          })
          .catch(error => {
            console.error('Service Worker Registration Failed:', error);
          });
      });
    }
  </script>
</body>
</html>
