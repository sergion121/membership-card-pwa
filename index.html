<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Sequence Player</title>
    <!-- Link to CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <!-- Link to PWA Manifest -->
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <!-- Video Element -->
    <video id="background-video" class="background-video" autoplay muted>
        <source id="video-source" src="MP4/Part_01_edited_v3.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Overlay Text -->
    <div class="overlay-text">Tap to Play Next Video!</div>

    <!-- Link to JavaScript -->
    <script src="app.js"></script>
</body>
</html>
