<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="initial-scale=1.0, user-scalable=no, width=device-width, height=device-height"
  >
  <title>Seamless Video App</title>

  <!-- iOS "Add to Home Screen" -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- Link to Manifest (optional if you have a PWA) -->
  <!-- <link rel="manifest" href="manifest.json"> -->

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Loading screen / overlay (shown until all videos are ready) -->
  <div id="loading-screen">
    <div class="loading-text">Loading videos, please wait...</div>
  </div>

  <!-- Container holding multiple <video> elements, each stacked/faded -->
  <div id="video-container">
    <!-- We'll generate <video> elements dynamically in app.js -->
  </div>

  <!-- Button or overlay text to instruct user to start -->
  <div id="start-overlay" class="overlay-text hidden">
    Tap to Start / Next
  </div>

  <script src="app.js"></script>
</body>
</html>
