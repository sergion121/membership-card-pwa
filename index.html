<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="initial-scale=1.0, user-scalable=no, width=device-width, height=device-height"
  >
  <title>Fullscreen Video PWA</title>

  <!-- iOS "Add to Home Screen" -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <!-- Link to CSS -->
  <link rel="stylesheet" href="styles.css">

  <!-- Link to your manifest.json -->
  <link rel="manifest" href="manifest.json">

  <!-- iOS Icon and more (optional) -->
  <link rel="apple-touch-icon" href="icons/apple-touch-icon.png">
</head>
<body>
  <video
    id="background-video"
    class="background-video"
    autoplay
    muted
    playsinline
    webkit-playsinline
    loop
  >
    <source id="video-source" src="Part_01_edited_v3.mov" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="overlay-text">Tap to Play Next Video!</div>

  <!-- App JS -->
  <script src="app.js"></script>
  <!-- Register Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log('Service Worker Registered'))
        .catch(err => console.error('Service Worker Registration Failed:', err));
    }
  </script>
</body>
</html>
